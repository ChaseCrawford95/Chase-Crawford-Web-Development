<!DOCTYPE html>

<link rel="stylesheet" href="Calculator.css">

<head>
    <title>Calculator</title>
</head>

<body>
    <script src="Calculator.js"></script>

    <input type="text" id="Text_Field" value=""></input>

    <div class="Calculator">

    <button id="Button_0" onclick="displaynum(0)">0</button>
    
    <button id="Button_1" onclick="displaynum(1)">1</button>
    
    <button id="Button_2" onclick="displaynum(2)">2</button>
    
    <button id="Button_3" onclick="displaynum(3)">3</button>
    
    <button id="Button_4" onclick="displaynum(4)">4</button>
    
    <button id="Button_5" onclick="displaynum(5)">5</button>
    
    <button id="Button_6" onclick="displaynum(6)">6</button>
    
    <button id="Button_7" onclick="displaynum(7)">7</button>
    
    <button id="Button_8" onclick="displaynum(8)">8</button>
    
    <button id="Button_9" onclick="displaynum(9)">9</button>
    
    <button id="Button_add" onclick="addthesenums()">+</button>
    
    <button id="Button_min" onclick="minthesenums()">-</button>
    
    <button id="Button_multi" onclick="multithesenums()">x</button>
    
    <button id="Button_div" onclick="divthesenums()">/</button>
    
    <button id="Button_equal" onclick="equals()">=</button>
    
    <button id="Button_Clear" onclick="ClearTextField()">Clear</button>
    
    </div>
</body>
