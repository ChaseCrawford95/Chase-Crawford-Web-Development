<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Dynamic Box Stretch</title>
</head>
<body>
  <div class="dynamicBox"></div>
  <style>
    body {
  margin: 0;
  overflow: hidden; /* Ensure the body doesn't show overflow */
}

.dynamicBox {
  position: relative;
  width: 200px;
  height: 100px;
  background-color: blue;
  overflow: hidden; /* Hide overflow content */
}

.dynamicBox::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: blue;
  transition: width 0.3s ease; /* Smooth transition for the width change */
}

.stretched {
  width: 400px; /* Adjust the width to stretch to the left */
}

  </style>
  <script>
    const dynamicBox = document.querySelector(".dynamicBox");

dynamicBox.addEventListener("mouseover", () => {
  dynamicBox.classList.add("stretched");
});

dynamicBox.addEventListener("mouseout", () => {
  dynamicBox.classList.remove("stretched");
});

  </script>
</body>
</html>
